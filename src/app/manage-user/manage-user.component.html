
    <section class="title">
    <h1>Manage Users</h1>
        <button mat-stroked-button [routerLink]="['invite']">Invite a new user</button>
    </section>

<div>
    <section class="filter">
        <h2>Filter</h2>
        <mat-checkbox [(ngModel)]="enabledChecked" (change)="applyFilter()">Enabled</mat-checkbox>
        <mat-checkbox [(ngModel)]="disabledChecked" (change)="applyFilter()">Disabled</mat-checkbox>
    </section>
    <section class="tableSection">
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
            <ng-container matColumnDef="app_user_name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let app_user">
                    {{app_user['app_user_name']}}
                </td>
            </ng-container>
    
            <ng-container matColumnDef="app_user_email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                <td mat-cell *matCellDef="let app_user">{{app_user['app_user_email']}}</td>
            </ng-container>    
                <ng-container matColumnDef="app_user_enabled">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                    <td mat-cell *matCellDef="let app_user"> 
                        <ng-container *ngIf="app_user['app_user_enabled'] === true; else disabled">
                        Enabled
                      </ng-container>
                      <ng-template #disabled>
                        Disabled
                      </ng-template></td>
                </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    </section>

</div>
