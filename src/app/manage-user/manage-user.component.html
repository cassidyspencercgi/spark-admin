<section>
    <h1>Users</h1>
        <button mat-stroked-button [routerLink]="['add']">Invite a new user</button>
    </section>
    
    <section>
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
            <ng-container matColumnDef="app_user_name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let app_user">{{app_user['app_user_name']}}</td>
            </ng-container>
    
            <ng-container matColumnDef="app_user_email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                <td mat-cell *matCellDef="let app_user">
                    <a [href]="app_user['app_user_email']" target="_blank" rel="noopener noreferrer">{{app_user['app_user_email']}}</a>
            </ng-container>    
                <ng-container matColumnDef="app_user_enabled">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Enabled </th>
                    <td mat-cell *matCellDef="let app_user">{{app_user['app_user_enabled']}}</td>
                </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    </section>
