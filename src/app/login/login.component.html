<body>
    <section class="login-components">
        <p class="header">Admin Login</p>
        
        <div class="login-container">
            <div class="input-group">
                <label for="username">Username</label>
                <input id="email" type="text" [(ngModel)]="login_email" placeholder="Enter your username"/>
            </div>
          
            <div class="input-group">
                <label for="pass">Password</label>
                <input id="password" type="password" [(ngModel)]="login_password" placeholder="Enter your password"/>
            </div>
            
            <input type="submit" value="Sign in" (click)="onSubmit()"/>
        </div>  
    </section>
</body>
