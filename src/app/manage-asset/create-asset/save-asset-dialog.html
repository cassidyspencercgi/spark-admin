<h2 mat-dialog-title>Asset Saved</h2>
<mat-dialog-content>
  <p>Name:</p>
  <p *ngIf="data?.asset_name">{{ data.asset_name }}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-stroked-button (click)="onClick()" [routerLink]="['/home/assets']">Done</button>
  <button mat-stroked-button (click)="onClick()" [routerLink]="['/home/assets/add']">Add another asset</button>
</mat-dialog-actions>
