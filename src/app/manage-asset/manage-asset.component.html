<h1>Assets</h1>
<section>
    <button mat-stroked-button [routerLink]="['add']">Add a new asset</button>
</section>

<section>
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
        <ng-container matColumnDef="asset_name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let asset">{{asset['asset_name']}}</td>
        </ng-container>

        <ng-container matColumnDef="asset_category_id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Category</th>
            <td mat-cell *matCellDef="let asset">{{asset['asset_category_id']}}</td>
        </ng-container>

        <ng-container matColumnDef="asset_type_id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
            <td mat-cell *matCellDef="let asset">{{asset['asset_type_id']}}</td>
        </ng-container>

        <ng-container matColumnDef="asset_url">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Url</th>
            <td mat-cell *matCellDef="let asset">{{asset['asset_url']}}</td>
        </ng-container>

        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let asset">
              <a [routerLink]="['edit', asset.id]">Edit</a>
              <a ><img src="../../assets/trashcan.png" alt="trashcan" class="trashcan" (click)="openDialog(asset.asset_id)"></a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</section>

<router-outlet></router-outlet>
